<!-- Contact Section -->

<section>
    <form id="contact-form" class="container col-lg-6 my-5 bg-grey">
        <h2 class="text-start">Contact Us</h2>
        <div class="row">
            <div class="col-lg-7 slideanim">
                <div class="row">
                    <div class="col-lg-6 form-group mb-3">
                        <input type="text" class="form-control" id="name" name="name"  placeholder="Name" type="text" required>
                    </div>
                    <div class="col-lg-6 form-group mb-3">
                        <input type="text" class="form-control" id="Email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea id="message" placeholder="message" rows="5" class="form-control"></textarea>
                <br>
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <button class="btn btn-dark" type="submit" class="submit" style="background-color:#8DC63F">Send Message</button>
                    </div>
                </div>
            </div>
            <ul class="col-lg-5">
                <p class="label"><div class="fas fa-map-marker-alt text-muted mx-2"></div>Pretoria, South Africa</p>
                <p class="label"><div class="fas fa-phone-alt text-muted mx-2"></div>+27 79 157 1110</p>
                <p class="label"><div class="fas fa-at text-muted mx-2"></div>info@vizionsa.co.za</p>
            </ul>
        </div>
    </form>
</section>
