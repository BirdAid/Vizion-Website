<div class="container border-top">
    <h3 class="mt-4" >Contact Me</h3>
    <form class="mt-4 mb-4">

            <div class="col-12 col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="text" class="form-control" placeholder="Enter your email">
                </div>
            </div>
            <div class="col-12 col-md-6">

                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="6" placeholder="Enter your message"></textarea>

            </div>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
